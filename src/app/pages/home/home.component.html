<header class="header-top">
  <h1 class="logo">Search <span>d_evs</span></h1>
  <div class="search">
    <mat-icon>search</mat-icon>
    <input
      type="text"
      placeholder="Diogo Silva"
      (keydown)="searchGit($event)"
    />
  </div>
  <div class="search-btn">
    <app-def-button
      text_button="Search"
      (click)="searchGit($event)"
    ></app-def-button>
  </div>
</header>
